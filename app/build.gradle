apply plugin: 'com.android.application'

repositories {
    jcenter()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "cipetpet.android"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName "1.0"
        // We use this placeholder in AndroidManifest.xml to register with hockeyapp.net
        manifestPlaceholders = [HOCKEYAPP_APP_ID: "7bba2db049a84acca0e0b86041d34d60"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    // This is so our app is automatically updated to the latest version that has been uploaded to HockeyApp
    compile 'net.hockeyapp.android:HockeySDK:4.0.1'
}
